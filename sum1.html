<!DOCTYPE html>
<html>
<style>
form,
#answer{
  margin: 0 auto;
  width: 500px;
}

#answer {
  text-align: center;
}</style>
<body>
        <form>
                <div>
              <label for="number1">Number 1:</label>
              <input type="text" name="number1" id="number1" placeholder="1st number"  />
              </div>
              <div>
              <label for="number2">Number 2:</label>
              <input type="text" name="number2" id="number2" placeholder="2nd number" />
              </div>
              <input type="button" value="go!" id="actionButton" />
              <input type="reset" value="reset" id="reset" />
          </form>
        <div id="answer">
        
        <div id="mySum">
            
        </div>
          </div>
          <script>          no1 = document.getElementById('number1');
          no2 = document.getElementById('number2');
          mySum = document.getElementById('mySum');
          button = document.getElementById('actionButton');
          reset = document.getElementById('reset');
          
          button.onclick = addNumbers;
          reset.onclick = resetNumbers;
          
          function addNumbers() {
            var a = getNumberA();
            var b = getNumberB();
            
            var c = a + b;
            postSumToPage(c);
          }
          
          function getNumberA() {
            var a  = parseInt(no1.value);
            return a;
          }
          
          function getNumberB() {
            var b = parseInt(no2.value);
            return b;
          }
          
          function postSumToPage(c) {
            var answer = c.toString();
            mySum.innerHTML = "<h4>The answer:</h4>" + answer;
          }
          
          function resetNumbers() {
            mySum.innerHTML = '';
          }
</script>
        </body>
        </html>
